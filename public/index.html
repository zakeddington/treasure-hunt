<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Eleanor's Treasure Hunt</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/styles/style.css" />
</head>
<body>
	<header class="site-header">
		<div class="site-header--content">
			<h1 class="site-header--title">
				<span>ðŸ’Ž</span>
				<span>Eleanor's Treasure Hunt</span>
			</h1>
			<div class="site-header--tagline">Find the treasure before anyone else!</div>
		</div>
	</header>

	<main class="site-content">
		<div class="row">
			<section class="card">
				<div>
					<h2 class="text-size-large">Scoreboard</h2>
					<p class="text-size-small text-color-secondary">Click on your name to edit it.</p>
				</div>
				<ul id="scoreboard" class="scoreboard"></ul>
			</section>
		</div>

		<div class="row">
			<button id="resetBtn" class="btn btn-secondary hidden">Reset Game</button>
			<button id="startBtn" class="btn btn-primary">Start Game</button>
			<button id="settingsBtn" class="btn btn-secondary" aria-label="Open settings">Settings</button>
		</div>

		<section class="game-row row">
			<div class="game-border"></div>
			<div class="game-board">
				<div class="game-board--round">
					<div class="game-board--round-timer hidden"></div>
				<div class="game-board--round-count">Round:&nbsp;<span id="roundText">0</span>/<span id="maxRoundsText">10</span></div>
				</div>
				<div class="game-board--container">
					<div id="gameBoard" class="game-board--content">
						<img id="gameMap" class="game-board--map" src="" alt="map" />
					</div>
				</div>
				<div id="banner" class="game-board--banner hidden"></div>
			</div>
		</section>

		<div id="settingsDrawer" class="drawer hidden" role="dialog" aria-label="Settings drawer">
			<div class="drawer--overlay"></div>
			<div class="drawer--panel">
				<div class="drawer--header">
					<h2>Settings</h2>
					<button id="settingsDrawerCloseBtn" class="drawer--close-btn" aria-label="Close Settings drawer">âœ•</button>
				</div>
				<div class="drawer--content">
					<div class="drawer--content-section">
						<div class="drawer--row">
							<label for="roundsInput">
								Rounds<br />
								<span class="text-size-small text-color-secondary">(1-20)</span>
							</label>
							<input id="roundsInput" class="form-input" type="number" min="1" max="20" step="1" value="3" />
						</div>
						<div class="drawer--row">
							<label for="roundTimeInput">
								Time Limit<br />
								<span class="text-size-small text-color-secondary">(5-300 seconds)</span>
							</label>
							<input id="roundTimeInput" class="form-input" type="number" min="5" max="300" step="5" value="60" />
						</div>
					</div>
					<div class="drawer--content-section">
						<h3>Select Map</h3>
						<div id="mapPicker" class="map-picker"></div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="/socket.io/socket.io.js"></script>
	<script src="assets/scripts/client.js"></script>
</body>
</html>
