<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Eleanor's Treasure Hunt</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/assets/styles/style.css" />
	<link rel="icon" type="image/png" href="/assets/images/favicon/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="/assets/images/favicon/favicon.svg" />
	<link rel="shortcut icon" href="/assets/images/favicon/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png" />
	<link rel="manifest" href="/assets/images/favicon/site.webmanifest" />
</head>
<body>
	<header class="site-header">
		<h1 class="site-header--title">
			<img src="assets/images/icons/logo.svg" alt="Eleanor's Treasure Hunt" class="site-header--logo" />
		</h1>
	</header>

	<main class="site-content">
		<div class="row">
			<section class="card">
				<div>
					<h2 class="text-size-large">Scoreboard</h2>
					<p class="text-size-small text-color-secondary">Click on your name to edit it.</p>
				</div>
				<ul id="scoreboard" class="scoreboard"></ul>
			</section>
		</div>

		<div class="row">
			<button id="resetBtn" class="btn btn-secondary hidden">Reset Game</button>
			<button id="startBtn" class="btn btn-primary btn-start">
				<img class="btn--icon" src="/assets/images/icons/icon-bolt-yellow.svg" alt="lightning bolt" />
				<span>Start Game</span>
			</button>
			<button id="settingsBtn" class="btn btn-secondary" aria-label="Open settings">
				<img class="btn--icon grayscale" src="/assets/images/icons/icon-gear.svg" alt="gear" />
				<span>Settings</span>
			</button>
		</div>

		<section id="gameBoardFullScreen" class="game-row row">
			<div class="game-board">
				<button id="muteAudioToggle" class="game-board--btn game-board--btn-audio" aria-pressed="false" aria-label="Audio on">
					<img src="/assets/images/icons/icon-audio-on.svg" alt="Audio on" />
				</button>
				<div class="game-board--round">
					<div class="game-board--round-timer hidden"></div>
				<div class="game-board--round-count">Round:&nbsp;<span id="roundText">0</span>/<span id="maxRoundsText">10</span></div>
				</div>
				<button id="fullscreenToggle" class="game-board--btn game-board--btn-fullscreen" aria-pressed="false" aria-label="Enter fullscreen">
					<img id="fullscreenToggleIcon" src="/assets/images/icons/icon-fullscreen-enter.svg" alt="Enter fullscreen" />
				</button>
				<div class="game-board--container">
					<div id="gameBoard" class="game-board--content">
						<img id="gameMap" class="game-board--map" src="" alt="map" />
					</div>
				</div>
				<div id="banner" class="banner hidden"></div>
			</div>
		</section>

		<div id="settingsDrawer" class="drawer hidden" role="dialog" aria-label="Settings drawer">
			<div class="drawer--overlay"></div>
			<div class="drawer--panel">
				<div class="drawer--header">
					<h2>Settings</h2>
					<button id="settingsDrawerCloseBtn" class="drawer--close-btn" aria-label="Close Settings drawer">âœ•</button>
				</div>
				<div class="drawer--content">
					<div class="drawer--content-section">
						<div class="drawer--row">
							<label for="roundsInput" class="drawer--label form-label">
								Rounds<br />
								<span class="text-size-small text-color-secondary">(1-20)</span>
							</label>
							<img class="drawer--icon" src="/assets/images/icons/icon-bolt-yellow.svg" alt="lightning bolt" />
							<input id="roundsInput" class="form-input" type="number" min="1" max="20" step="1" value="3" />
						</div>
						<div class="drawer--row">
							<label for="roundTimeInput" class="drawer--label form-label">
								Time Limit<br />
								<span class="text-size-small text-color-secondary">(5-60 seconds)</span>
							</label>
							<img class="drawer--icon" src="/assets/images/icons/icon-clock.svg" alt="clock" />
							<input id="roundTimeInput" class="form-input" type="number" min="5" max="60" step="5" value="30" />
						</div>
					</div>
					<div class="drawer--content-section">
						<h3>Select Treasure</h3>
						<div id="treasurePicker" class="treasure-picker"></div>
					</div>
					<div class="drawer--content-section">
						<h3>Select Map</h3>
						<div id="mapPicker" class="map-picker"></div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/assets/scripts/client.js"></script>
</body>
</html>
