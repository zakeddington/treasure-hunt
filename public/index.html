<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Treasure Hunt</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/styles/style.css" />
</head>
<body>
	<header class="site-header">
		<div class="site-header--content">
			<h1>ğŸ´â€â˜ ï¸ Treasure Hunt</h1>
			<div class="text-size-small text-color-secondary">Find the treasure before anyone else!</div>
		</div>
	</header>

	<main class="site-content">
		<div class="row">
			<section class="card">
				<div class="card--row">
					<input id="nameInput" class="form-input" maxlength="16" placeholder="Enter Your Name" />
					<button id="joinBtn" class="btn btn-secondary">Join Game</button>
				</div>

				<div class="card--row">
					<button id="resetBtn" class="btn btn-secondary hidden">Reset Game</button>
					<button id="startBtn" class="btn btn-primary">Start Game</button>
				</div>
			</section>

			<section class="card">
				<div class="card--title">Scoreboard</div>
				<ul id="scoreboard" class="scoreboard"></ul>
			</section>
		</div>

		<section class="game-row row">
			<div class="game-border"></div>
			<div class="game-board">
				<div class="game-board--round">Round:&nbsp;<span id="roundText">0</span>/<span id="maxRoundsText">10</span></div>
				<div class="game-board--container">
					<div id="gameBoard" class="game-board--content">
						<img class="game-board--image" src="/assets/images/map.jpg" alt="map" />
					</div>
				</div>
				<div id="banner" class="banner hidden"></div>
			</div>
		</section>
	</main>

	<script src="/socket.io/socket.io.js"></script>
	<script src="assets/scripts/client.js"></script>
</body>
</html>
