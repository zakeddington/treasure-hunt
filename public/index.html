<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Eleanor's Treasure Hunt</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/styles/style.css" />
</head>
<body>
	<header class="site-header">
		<div class="site-header--content">
			<h1 class="site-header--title">
				<span>ðŸ’Ž</span>
				<span>Eleanor's Treasure Hunt</span>
			</h1>
			<div class="site-header--tagline">Find the treasure before anyone else!</div>
		</div>
	</header>

	<main class="site-content">
		<div class="row">
			<section class="card">
				<div class="card--row">
					<input id="nameInput" class="form-input" maxlength="16" placeholder="Enter Your Name" />
					<button id="joinBtn" class="btn btn-secondary text-size-small">Join Game</button>
				</div>
				<h2 class="text-size-large">Scoreboard</h2>
				<ul id="scoreboard" class="scoreboard"></ul>
			</section>
		</div>

		<div class="row">
			<button id="resetBtn" class="btn btn-secondary hidden">Reset Game</button>
			<button id="startBtn" class="btn btn-primary">Start Game</button>
			<button id="mapPickerBtn" class="btn btn-secondary" aria-label="Open map picker">Select Map</button>
		</div>

		<section class="game-row row">
			<div class="game-border"></div>
			<div class="game-board">
				<div class="game-board--round">
					<div class="game-board--round-timer hidden"></div>
				<div class="game-board--round-count">Round:&nbsp;<span id="roundText">0</span>/<span id="maxRoundsText">10</span></div>
				</div>
				<div class="game-board--container">
					<div id="gameBoard" class="game-board--content">
						<img id="gameMap" class="game-board--map" src="" alt="map" />
					</div>
				</div>
				<div id="banner" class="game-board--banner hidden"></div>
			</div>
		</section>

		<div id="mapDrawer" class="map-drawer hidden" role="dialog" aria-label="Map selector drawer">
			<div class="map-drawer--overlay"></div>
			<div class="map-drawer--panel">
				<div class="map-drawer--header">
					<h2>Select Map</h2>
					<button id="mapDrawerCloseBtn" class="map-drawer--close-btn" aria-label="Close map picker">âœ•</button>
				</div>
				<div class="map-picker">
						<div id="mapPicker" class="map-picker--content"></div>
				</div>
			</div>
		</div>
	</main>

	<script src="/socket.io/socket.io.js"></script>
	<script src="assets/scripts/client.js"></script>
</body>
</html>
